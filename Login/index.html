<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper" id=wrapper>

        <div class="login" id=login>
            <img src="https://ooo.0o0.ooo/2017/05/29/592bd791afc63.png" alt="QQ图片20170529161038.png" title="QQ图片20170529161038.png" />
            <div class="content">
                <h4>People</h4>
                <div class="p">
                    <p>Easiest way to </p>
                    <p>be linked</p>
                </div>
                <div class="button">
                    <button id=signIn class=sign>Sign in</button>
                    <button class=register>Register</button>
                </div>

            </div>
        </div>

        <div class="signIn" id=sign>
            <button id=back>←</button>
            <div class="content">
                <h4>People</h4>
                <div class="p">
                    <p>Hello there!</p>
                    <p>Welcome Back</p>
                </div>
            </div>
            <form action="">
                <input type="text" placeholder="Email Address">
                <input type="password" placeholder="Password">
                <a href="">Forgot your password?</a>
                <input type="submit" value="Sign in" class=submit>
            </form>
            <div class="span">
                <span>Don't have an account?</span><span class=bold>Register</span><span>Terms</span>
            </div>

        </div>

    </div>

    <script src='button.js'></script>
</body>

</html>
