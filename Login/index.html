<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="wrapper" id=wrapper>
        <div class="login" id=login>
            <img src="img.png" />
            <div class="content">
                <h4>People</h4>
                <div class="p">
                    <p>Easiest way to </p>
                    <p>be linked</p>
                </div>
                <div class="button">
                    <button id=signIn class=sign>Sign in</button>
                    <button id=register class=register>Register</button>
                </div>
            </div>
        </div>

        <div class="signIn" id=sign>
            <button id=back>←</button>
            <div class="content">
                <h4>People</h4>
                <div class="p">
                    <p>Hello there!</p>
                    <p>Welcome Back</p>
                </div>
            </div>
            <form action="" name="signInForm">
                <input type="text" name="username" placeholder="User Name">
                <input type="password" name="password" placeholder="Password">
                <a href="">Forgot your password?</a>
                <input type="submit" value="Sign in" class=submit>
            </form>
            <div class="span">
                <span>Don't have an account?</span><span class=bold>Register</span><span>Terms</span>
            </div>

        </div>

        <div class="Register" id="Register">
            <button id="back2">←</button>
            <div class="content">
                <h4>People</h4>
                <div class="p">
                    <p>Join us!</p>
                    <p>Welcome you</p>
                </div>
            </div>
            <form action="" name=registerForm>
                <input type="text" name="username" placeholder="User Name">
                <input type="text" name="email" placeholder="Email Address">
                <input type="password" name="password" placeholder="Password">
                <a href="">Forgot your password?</a>
                <input type="submit" value="Register" class=submit>
            </form>
            <div class="span">
                <span>Don't have an account?</span><span class=bold>Register</span><span>Terms</span>
            </div>

        </div>

    </div>
    <script src="av.js"></script>
    <script src='button.js'></script>
    <script>
        var APP_ID = '3K2XCvWpLTzzdCQIq4OCCMrs-gzGzoHsz';
        var APP_KEY = 'CC4whVEdV2ofu0qzxnimUJYP';
        AV.init({
            appId: APP_ID,
            appKey: APP_KEY
        });

        let user = AV.User.current()
        if (user) {
            alert('你好,' + user.attributes.username)
        }
        let registerForm = document.querySelector('form[name=registerForm]')

        // logout.onclick = () => {
        //  AV.User.logOut();
        // window.location.reload()
        // }

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault()

            // 新建 AVUser 对象实例
            var user = new AV.User();
            // 设置用户名
            user.setUsername(registerForm.username.value);
            // 设置密码
            user.setPassword(registerForm.password.value);
            // 设置邮箱
            user.setEmail(registerForm.email.value);
            user.signUp().then(function(loginedUser) {
                console.log(loginedUser);
                window.location.reload();
            }, function(error) {
                console.log(error)
            });
        })
        let signInForm = document.querySelector('form[name=signInForm]')
        signInForm.onsubmit = (e) => {
            e.preventDefault()
            let username = signInForm.username.value
            let password = signInForm.password.value
            AV.User.logIn(username, password).then(function(loginedUser) {
                console.log(loginedUser)
                window.location.reload();
            }, function(error) {
                console.log(error)
                if (error.code === 210) {
                    alert('用户名密码不匹配')
                } else if (error.code === 211) {
                    alert('用户名不存在')
                }
            });
        }
    </script>
</body>

</html>
